<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="/simple.css">
</head>
<body>
<div id="infoBox">
	Score:     
	Level:    
</div>
<div id="bmoHimself">
	<div id="gameStatus">
		You LOST!!!!!
	</div>
<!-- <script type="text/javascript" src="simplesimon.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<div id="buttonInterface">
		<div id="leftButtons">
			<div class="buttons" id="cross" data-value="1"></div>
			<div id="gameOperators">
				<button id="start">Start</button>
				<button id="select">Select</button>
			</div>
		</div>
		<div id="rightButtons">
			<div class="buttons" id="triangle" data-value="2"></div>
			<div class="buttons" id="largeCircle" data-value="3"></div>
			<div class="buttons" id="smallCircle" data-value="4"></div>
		</div>
	</div>
<script>

//functions//
var pattern = [];
var highScore = 2000; 

function randomNumber(amount) {
	var random = Math.floor(Math.random() + (amount) + 1);
	return random;
}

function animation() {
	$('.buttons').ready(function() {
			$(this).animate({
				opacity: "1"
			}, 500).animate({
				opacity: ".5"
			});
	});
}
function runTheGame() {
	var i = 0;
	var interval = setInterval(function() {
	animation(pattern[i]);
		   i++;
		   if (i <= pattern.length) {
	clearInterval(interval);
		   }
	}, 600);
}


//buttons//

$('.buttons').click(function() {
		$(this).animate({
			opacity: "1"
		}, 250).animate({
			opacity: ".5"
		});
});
$('#start').click(function(){
	runTheGame();
	console.log(runTheGame)
});


</script>
</div>
</body>
</html>
